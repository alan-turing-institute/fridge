apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: default-deny
  namespace: kube-system
spec:
  endpointSelector: {}
  ingress:
    - {}
  egress:
    - {}
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: kube-dns
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      k8s-app: kube-dns
  ingress:
    # Allow any DNS requests from nodes other than the host node
    - fromEntities:
        - remote-node
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: server
            k8s:io.kubernetes.pod.namespace: argo-server
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - fromEndpoints:
        - matchLabels:
            app: konnectivity-agent
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
          - port: "9153"
            protocol: ANY
    - fromEndpoints:
        - matchExpressions:
            - key: k8s:io.kubernetes.pod.namespace
              operator: In
              values:
                - longhorn-system
            - key: app
              operator: In
              values:
                - longhorn-manager
                - longhorn-csi-plugin
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - fromEndpoints:
        - matchLabels:
            app: harbor
            k8s:io.kubernetes.pod.namespace: harbor
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - fromEndpoints:
        - matchExpressions:
            - key: k8s:io.kubernetes.pod.namespace
              operator: In
              values:
                - kube-system
            - key: k8s-app
              operator: In
              values:
                - hubble-ui
                - hubble-relay
                - metrics-server
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: operator
            io.kubernetes.pod.namespace: minio-operator
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - fromEndpoints:
        - matchLabels:
            v1.min.io/tenant: argo-artifacts
            k8s:io.kubernetes.pod.namespace: argo-artifacts
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
  egress:
    # Allow CoreDNS to communicate with the Kubernetes API server
    # and egress to non-host nodes
    - toEntities:
        - kube-apiserver
        - remote-node
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
          - port: "443"
            protocol: TCP
    # 168.63.129.16 is the upstream DNS server for Azure
    - toCIDR:
      - 168.63.129.16/32
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - toEndpoints:
        - matchLabels:
            app: harbor
            k8s:io.kubernetes.pod.namespace: harbor
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - toEndpoints:
        - matchLabels:
            app: longhorn-csi-plugin
            k8s:io.kubernetes.pod.namespace: longhorn-system
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - toEndpoints:
        - matchExpressions:
            - key: k8s:io.kubernetes.pod.namespace
              operator: In
              values:
                - kube-system
            - key: k8s-app
              operator: In
              values:
                - metrics-server
                - hubble-ui
                - hubble-relay
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      k8s-app: hubble-ui
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s-app: kube-dns
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
  egress:
    - toEntities:
        - kube-apiserver
    - toEndpoints:
        - matchLabels:
            k8s-app: hubble-relay
      toPorts:
        - ports:
          - port: "4245"
            protocol: TCP
        - ports:
          - port: "443"
            protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
---
