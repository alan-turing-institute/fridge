name: fridge-isolated
description: Deploy the isolated cluster of the FRIDGE
runtime:
  name: python
  options:
    toolchain: pip
    virtualenv: venv
config:
  k8s_env:
    type: string
    description: The Kubernetes environment type (e.g. AKS, Dawn)
  access_cluster_node_cidr:
    type: string
    description: The node CIDR of the access cluster to allow access from
  azure_subscription_id:
    type: string
    description: Azure Subscription ID for the access cluster - use a dummy value when not deploying to AKS
  azure_resource_group:
    type: string
    description: Azure Resource Group for the access cluster - use a dummy value when not deploying to AKS
  azure_disk_encryption_set:
    type: string
    description: Azure Disk Encryption Set resource name for the access cluster - use a dummy value when not deploying to AKS
  lets_encrypt_email:
    type: string
    description: Email for Let's Encrypt registration
  fridge_api_admin:
    type: string
    description: Admin username for the FRIDGE API
    secret: true
  fridge_api_password:
    type: string
    description: Admin password for the FRIDGE API
    secret: true
  minio_root_user:
    type: string
    description: MinIO root user
    secret: true
  minio_root_password:
    type: string
    description: MinIO root password
    secret: true
  minio_pool_size:
    type: string
    description: Size of the MinIO storage pool (e.g., 20Gi)
  kubernetes:context:
    value: ""
    description: Kubernetes context for the FRIDGE deployment
